---

- hosts: all
  become: true
  pre_tasks:
 
  - name: Update repo cache (CentOS) 
    tags: always
    dnf:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "CentOS"

  - name: Update repo cache (Ubuntu)
    tags: always
    apt:
      update_cache: yes
    changed_when: false    
    when: ansible_distribution == "Ubuntu"

- hosts: workstations
  become: true
  tasks:
    
  - name: install unzip
    package:
      name: unzip

  - name: Install terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root 


- hosts: web_servers
  become: true 
  tasks:

  - name: Install apache and php for Ubuntu Servers
    tags: apache,apache2,ubuntu
    apt: 
      name:
        - apache2
        - libapache2-mod-php
      state: latest    
    when: ansible_distribution == "Ubuntu"

  - name: Install apache and php for CentOS Servers
    tags: apache,centos,httpd
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"

  - name: Start httpd (CentOS)
    tags: apache,centos,httpd
    service: 
      name: httpd
      state: started
      enabled: yes  
    when: ansible_distribution == "CentOS" 
    
  - name: Change e-mail address for admin
    tags: apache,centos,httpd
    lineinfile:
      path: /etc/httpd/conf/httpd.conf
      regexp: '^ServerAdmin'
      line: ServerAdmin somebody@somewhere.net
    when: ansible_distribution == "CentOS"
    register: httpd

  - name: Restart httpd (CentOS)
    tags: apache,centos,httpd
    service:
      name: httpd
      state: restarted
    when: httpd.changed


  - name: Copy default html file to the site
    tags: apache,apache2,httpd
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644  

- hosts: db_servers
  become: true
  tasks:
  
  - name: Install mariadb package (CentOS)
    tags: centos,db,mariadb
    dnf:
      name: mariadb 
      state: latest
    when: ansible_distribution == "CentOS"

  - name: Install mariadb package (Ubuntu)    
    tags: db,mariadb,ubuntu
    apt:
      name: mariadb-server
      state: latest 
    when: ansible_distribution == "Ubuntu"
  
- hosts: file_servers
  become: true
  tasks:
  
  - name: Install samba package
    tags: samba
    package:
      name: samba
      state: latest    
